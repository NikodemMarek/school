<!DOCTYPE html>
<html lang="en">
  <head>
    <title>a</title>
    <script src="./lib/jq.js"></script>
  </head>

  <body>
    <center>
      <button id="confirm">Confirm</button>
      <div id="div1" style="width: 300px; height: 300px; background-color: lime;"></div>
    </center>
    
    <script>
      $(document).ready(() => {
        let divW = 300

        $('#confirm').on('click', () => {
          const confirmed = confirm('Confirm?')

          divW = confirmed? divW * 2: divW / 3
          $('#div1')
            .css('width', divW)
        })
      })
    </script>
  </body>
</html>
