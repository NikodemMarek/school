<!DOCTYPE html>
<html lang="en">
  <head>
    <title>obracająca się grafika</title>
    
    <style>
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div style="height: 100%;">
      <img id="wheel" style="position: absolute; width: 100px; height: 30px;" src="./guma.png">
    </div>
    
    <script>
      const wheel = document.getElementById('wheel');

      const rotatePoint = (point, angle) => {
        return {
          x: point.x * Math.cos(angle) - point.y * Math.sin(angle),
          y: point.x * Math.sin(angle) + point.y * Math.cos(angle)
        }
      }
      
      const update = () => {
        wheel.style.left = `${pos.x + origin.x}px`
        wheel.style.top = `${pos.y + origin.y}px`
      }

      const origin = {
        x: 300,
        y: 300
      }
      let pos = {
        x: 100,
        y: 100
      }
      
      setInterval(() => {
        update()
        pos = rotatePoint(pos, 0.01)
      }, 10);
    </script>
  </body>
</html>
