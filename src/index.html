<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>monetki</title>
        
        <style>
            
#currencies-list {
    border-collapse: collapse;
    width: 100%;
}

#currencies-list th, #currencies-list td {
    text-align: left;
    padding: 8px;
    border: 1px solid #000;
}
        </style>
    </head>

    <body>
         <table id="currencies-list">
            <tr>
                <th>country</th>
                <th>currency</th>
                <th>identifier</th>
                <th>year</th>
                <th>alloy</th>
                <th>actions</th>
            </tr>

            <tr id="add-form">
                    <td>
                        <select name="country" id="country"></select>
                    </td>

                    <td>
                        <input type="text" name="currency">
                    </td>

                    <td>
                        <input type="text" name="identifier">
                    </td>

                    <td>
                        <input type="number" name="year">
                    </td>

                    <td>
                        <select name="alloy" id="alloy"></select>
                    </td>

                    <td>
                        <button id="add-currency">add</button>
                    </td>
            </tr>
        </table>

        <script src="./script.js" defer></script>
    </body>
</html>
