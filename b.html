<!DOCTYPE html>
<html lang="en">
  <head>
    <title>b</title>
    <script src="./lib/jq.js"></script>
  </head>

  <body>
    <div id="div1" style="width: 300px; height: 300px; background-color: lime;"></div>
    
    <script>
      $(document).ready(() => {
        let divLeft = true

        $('#div1').on('click', () => {
          divLeft = !divLeft

          $('#div1')
            .css('float', divLeft? 'right': 'left')
        })
      })
    </script>
  </body>
</html>
