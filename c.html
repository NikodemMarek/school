<!DOCTYPE html>
<html lang="en">
  <head>
    <title>c</title>
    <script src="./lib/jq.js"></script>
  </head>

  <body>
    <div id="div1" style="width: 300px; height: 300px; background-color: lime;"></div>
    
    <script>
      $(document).ready(() => {
        let divGoingRight = true
        let divOffsetTop = 0
        let divOffsetRight = 0

        $('#div1').on('click', () => {
          divGoingRight = !divGoingRight

          if (divGoingRight) divOffsetRight += 50
          else divOffsetTop += 50

          $('#div1')
            .css('margin-left', `${divOffsetRight}px`)
            .css('margin-top', `${divOffsetTop}px`)
        })
      })
    </script>
  </body>
</html>
